<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <h1>Морской Бой</h1>
      <div class="settings">
        <button id="start-game">Начать игру</button>
        <button id="stop-game">Остановить игру</button>
        <button id="pause-game">Приостановить игру</button>
        <label for="theme-select">Тема:</label>
        <select id="theme-select">
          <option value="light">Светлая</option>
          <option value="dark">Тёмная</option>
        </select>
      </div>
      <div class="game-board">
        <div class="player-board">
          <h2>Игрок</h2>
          <div id="player-grid" class="grid active"></div>
        </div>
        <div class="computer-board">
          <h2>Компьютер</h2>
          <div id="computer-grid" class="grid"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
